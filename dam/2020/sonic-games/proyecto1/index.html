<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" href="images/icono.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
	<title>Sonic Run</title>
</head>
<body background="images/fondoprincipal.gif" style="background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">

<div id="Menu" class="container" style="margin-top: 50px;">

	<div class="logo">
        <img src="images/logo.png">
    </div>
    <div class="botones">
        <label>
          <input id="Start" type="radio" class="nes-radio" name="answer" checked />
          <span>COMENZAR A JUGAR</span>
        </label>
        <label>
          <input id="Options" type="radio" class="nes-radio" name="answer" />
          <span>OPCIONES</span>
        </label>
        <label>
          <input id="Controls" type="radio" class="nes-radio" name="answer" />
          <span>CONTROLES</span>
        </label>
    </div>

</div>

<div id="Select" class="container" style="display: none; margin-top: 50px;">

      <div class="d-flex justify-content-center">
        
        <h2 style="font-family: I pixel u; font-size: 30px; color: white; -webkit-text-stroke: 2px black; margin-bottom: 20px;">SELECCIONA UN PERSONAJE</h2>
     
      </div>

      <div class="d-flex justify-content-center">
        <button id="Return" type="button" class="nes-btn is-error" style="font-family: I pixel u; margin-bottom: 20px;">VOLVER AL MENÚ</button>
      </div>

      <div class="personajes">
        <div id="sonic">
          <img src="images/sonic.png" class="imgpersonaje">
        </div>
        <div id="tails">
          <img src="images/tails.png" class="imgpersonaje">
        </div>
      </div>

      <div class="personajesdesc">
        <div id="sonicdesc" style="display: none;">
          <p style="color: white; font-family: I pixel u; font-size: 25px;">SONIC THE HEDGEHOG</p>
          <p style="color: white; font-family: I pixel u; font-size: 25px;">FUERZA:</p>
          <progress class="nes-progress is-pattern" value="90" max="100"></progress>
          <p style="color: white; font-family: I pixel u; font-size: 25px;">VELOCIDAD:</p>
          <progress class="nes-progress is-pattern" value="100" max="100"></progress>
        </div>
        <div id="tailsdesc" style="display: none;">
          <p style="color: white; font-family: I pixel u; font-size: 25px;">TAILS THE FOX</p>
          <p style="color: white; font-family: I pixel u; font-size: 25px;">FUERZA:</p>
          <progress class="nes-progress is-pattern" value="50" max="100"></progress>
          <p style="color: white; font-family: I pixel u; font-size: 25px;">VELOCIDAD:</p>
          <progress class="nes-progress is-pattern" value="90" max="100"></progress>
        </div>
      </div>

      <div class="centrar">
      <div id="run" style="display: none;">
        <a href="nivel.html" id="botoncito" class="nes-btn is-success" style="font-family: I pixel u; margin-bottom: 20px;">!A CORRER¡</a>
      </div>
      <div id="run2" style="display: none;">
        <a href="nivel2.html" id="botoncito2" class="nes-btn is-success" style="font-family: I pixel u; margin-bottom: 20px;">!A CORRER¡</a>
      </div>
  	  </div>

</div>

<div id="Opciones" class="container" style="display: none; margin-top: 50px;">

      <div class="d-flex justify-content-center">
        <h2 style="font-family: I pixel u; font-size: 30px; color: white; -webkit-text-stroke: 2px black; margin-bottom: 20px;">OPCIONES</h2>
      </div>

      <div class="d-flex justify-content-center">
        <button id="ReturnOptions" type="button" class="nes-btn is-error" style="font-family: I pixel u; margin-bottom: 20px;">VOLVER AL MENÚ</button>
      </div>

      <div class="d-flex justify-content-center">
        <div class="nes-select">
          <select required id="default_select" style="color: black; font-family: I pixel u;">
            <option value="" disabled selected hidden>SELECCIONAR IDIOMA</option>
            <option value="0">ESPAÑOL</option>
            <option value="1">PORTUGUES</option>
            <option value="1">INGLES</option>
          </select>
        </div>

        <div class="nes-select">
          <select required id="default_select" style="color: black; font-family: I pixel u;">
            <option value="" disabled selected hidden>SELECCIONAR DIFICULTAD</option>
            <option value="0">FÁCIL</option>
            <option value="1">MEDIO</option>
            <option value="1">DIFICIL</option>
          </select>
        </div>
      </div>

      <div class="sonicesperando">
      	<img src="images/Sonic-Esperando.gif" style="width: 170px;">
      </div>
</div>

<div id="Controles" class="container" style="display: none; margin-top: 50px;">

	<div class="d-flex justify-content-center">
        <h2 style="font-family: I pixel u; font-size: 30px; color: white; -webkit-text-stroke: 2px black; margin-bottom: 20px;">CONTROLES</h2>
      </div>

	<div class="d-flex justify-content-center">
        <button id="Returncontroles" type="button" class="nes-btn is-error" style="font-family: I pixel u; margin-bottom: 20px;">VOLVER AL MENÚ</button>
    </div>

    <h2 style="font-family: I pixel u; font-size: 23px; color: white; -webkit-text-stroke: 2px black; margin-bottom: 20px; text-align: center; margin-top: 100px;">COMENZAR:</h2>
	<div class="tecla" style="margin-bottom: 50px; display: flex; justify-content: center;">
		<img src="images/flecha derecha.png" style="width: 80px; height:80px; ;margin-right: 50px; position: relative; top: 10px; left: 5px">
		<img src="images/Sonic-Corriendo.gif" style="width: 100px;">
	</div>

	<h2 style="font-family: I pixel u; font-size: 23px; color: white; -webkit-text-stroke: 2px black; margin-bottom: 20px; text-align: center;">SALTAR:</h2>
	<div class="tecla" style="margin-bottom: 50px; display: flex; justify-content: center;">
		<img src="images/flecha arriba.png" style="width: 80px; margin-right: 50px;">
		<img src="images/Sonic-Salttando.gif" style="width: 85px;">
	</div>

</div>

<script type="text/javascript" src="js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
