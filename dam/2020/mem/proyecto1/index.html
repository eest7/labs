<!DOCTYPE html>
<html>
  <head>
    <title>snakeGame</title>
    <meta charset="utf-8" />
    <!-- NES.CCS FRAMEWORK-->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/8bit-wonder"
      type="text/css"
    />

    <link rel="stylesheet" type="text/css" href="./css/general.css" />
    <link rel="stylesheet" type="text/css" href="./css/menu.css" />
    <link rel="stylesheet" type="text/css" href="./css/snake.css" />
  </head>
  <body>
    <p class="realizado"><marquee direction="right">SnakeGame by Giudice, Bulaich, Cayo</marquee></p>
    <!-- Menú Principal-->
    <div id="menuPrincipal">
      <center>
        <br /><br />
        <h1>Snake Game</h1>
        <br />
        <button id="startGame" type="button" class="nes-btn is-primary">
          START GAME
        </button>
        <button id="opcionesMenu" type="button" class="nes-btn is-success">
          CONTROLS
        </button>
      </center>
    </div>

    <!-- Menú de Controles-->
    <div id="menuOpciones" class="hide">
      <center>
        <h1>Snake Game</h1>
        <h2>Controls</h2>
        <br />
        <img src="./img/gamepad.png" width="50%" height="50%" />
        <br /><br />
        <button id="opcionVolver" type="button" class="nes-btn is-primary">
          BACK
        </button>
      </center>
    </div>

    <!-- Juego -->
    <div id="frame">
      <canvas id="canvas" width="300" height="300"></canvas>

      <div id="puntosTotal">
        <center>
          <p>Score:</p>
          <p class="score"></p>
          <br />
          <button
            id="opcionVolverMenu"
            type="button"
            class="nes-btn is-primary"
          >
            BACK
          </button>
        </center>
      </div>
    </div>

    <script type="text/javascript" src="./js/menu.js"></script>
    <script type="text/javascript" src="./js/frame.js"></script>
    <script type="text/javascript" src="./js/controles.js"></script>
    <script type="text/javascript" src="./js/sonidos.js"></script>
    <script type="text/javascript" src="./js/snake.js"></script>
  </body>
</html>
