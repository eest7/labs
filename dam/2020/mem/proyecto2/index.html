          <div class ="puntos">

        <canvas id="canvas" width="300" height="300"></canvas> 
        <div class="game--controlls">

          <button data-btn-key="38" class="controlls--btn" onclick="actionsMapping(38)">↑</button>

          <button data-btn-key="37" class="controlls--btn" onclick="actionsMapping(37)">←</button>
