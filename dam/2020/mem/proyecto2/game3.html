<!DOCTYPE html>
<html>
  <head>
    <title>SnakeGame</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
    <link rel="apple-icon" sizes="192x192" href="img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Librerias-->
    <link rel="stylesheet" type="text/css" href="./css/lib/nes.css"/>
    <link rel="stylesheet" type="text/css" href="./css/lib/fontawesome.css"/>
    <!-- Estilos personalizados-->
    <link rel="stylesheet" type="text/css" href="./css/general.css"/>
    <link rel="stylesheet" type="text/css" href="./css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="./css/snake.css"/>
  </head>
  <body>
    
    <!-- Juego -->
    <div id="frame3">
      <center>
        <div id="puntosTotal">
          <div class ="puntos">
            <p >Score:</p> <p class="score"></p>
          </div>
          <div class="puntos">
            <p >Level 3</p>
          </div>
          <br/>
        </div>
        <canvas id="canvas" width="300" height="300"></canvas> 
        <div class="game--controlls">
        <div class="controlls">
          <button data-btn-key="38" class="controlls--btn" onclick="actionsMapping(38)">↑</button>
          <button data-btn-key="39" class="controlls--btn" onclick="actionsMapping(39)">→</button>
          <button data-btn-key="37" class="controlls--btn" onclick="actionsMapping(37)">←</button>
          <button data-btn-key="40" class="controlls--btn" onclick="actionsMapping(40)">↓</button>
        </div>
      </div> 
      <br>
      <button id="opcionVolverMenu3" type="button" class="nes-btn is-primary">BACK</button>
      </center>
    </div>
    <center><p class="realizado">SnakeGame by Giudice, Bulaich, Cayo</p></center>

    <script src="js/service-worker.js"></script>
    <script type="text/javascript" src="./js/frame3.js"></script>
    <script type="text/javascript" src="./js/controles.js"></script>
    <script type="text/javascript" src="./js/sonidos.js"></script>
    <script type="text/javascript" src="./js/snakelv3.js"></script>
  </body>
</html>
